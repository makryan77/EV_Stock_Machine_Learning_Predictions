<html>
    <head>
        <title>Machine learning predictions for EV stocks</title>
        <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    {% if flag == True %}
    <form action="/" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1" class="font-weight-bold">CSV</label>
          <select class="form-control" name="ticker" id="exampleFormControlSelect1">
            <option value="LI_Stock.csv">LI</option>
            <option value="NIO_Stock.csv">NIO</option>
            <option value="TSLA_Stock.csv">TESLA</option>
            <option value="XPEV_Stock.csv">XPEV</option>
          </select>        
        </div>
        <div class="text-center mt-3">
        <button class="btn btn-primary">Submit</button>
        </div>
        </form>
        {% else %} 
    <canvas  id="lineChart"></canvas>
    <h5 class="text-center font-weight-bold mt-3">Model MAE:{{mae}}</h5>

    {% endif %}
</div>
    <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
{% if flag == False %}

<script>
    //line
    console.log({{predictions|safe}})
var obj={{predictions|safe}}
var temp_label="{{name[0]}}"
var arr1=[],arr2=[];
Object.keys(obj).forEach((k, i) => {
     arr1.push(k)
     arr2.push(obj[k])
    
});
var ctxL = document.getElementById("lineChart").getContext('2d');
var myLineChart = new Chart(ctxL, {
type: 'line',
data: {
labels: arr1,
datasets: [{
label:temp_label,
data: arr2,
backgroundColor: [
'rgba(105, 0, 132, .2)',
],
borderColor: [
'rgba(200, 99, 132, .7)',
],
borderWidth: 2
}
]
},
options: {
responsive: true,
scales:{
    xAxes:[{
        scaleLabel:{
            display:true,
            labelString:"Date"
        }
    }],
    yAxes:[{
        scaleLabel:{
            display:true,
            labelString:"Price"
        }
    }]
}
}
});

    </script>
        {% endif %}
</body>
</html>
